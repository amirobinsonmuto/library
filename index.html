<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport">
  <title>Ami's Library</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <header>
    <img src="/asset/book-open-outline.png" alt="icon">
    <h1>Ami's Library</h1>
  </header>

  <main id="main">

    <!--add a book btn-->
    <button id="add_book_btn">
      Add a book
    </button>

    <!--form section-->
    <div action="#" id="form">

      <div>
        <label for="author">Author</label>
        <input type="text" id="author" name="author" placeholder="author" value="JK">
      </div>

      <div>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="title" value="Harry">
      </div>
      
      <div>
        <label for="Number of pages">Number of pages</label>
        <input type="number" id="pages" name="pages" placeholder="Number of pages"
              value="1000">
      </div>
      
      <div>
        <label for="read">Have you read it yet?</label>
        <input type="checkbox" id="read" name="read">
      </div>

      <button id="submit" type="submit">Submit</button>

    </div>

    <!--card section-->
    <div id="card_section"></div>

  </main>
  
  <script src="script.js" defer></script>
</body>
</html>
