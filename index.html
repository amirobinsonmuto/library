<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ami's Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
        crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <!-- Modal -->
  <div class="modal fade" id="add_a_book_modal" tabindex="-1" 
       aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add a book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" 
                  aria-label="Close"></button>
        </div>
        <div class="modal-body" id="form">

            <div>
              <div class="form-group mb-3">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" placeholder="Author" 
                       class="form-control">
              </div>
            </div>
      
            <div>
              <div class="form-group mb-3">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Title" 
                       class="form-control">
              </div>
            </div>
            
            <div>
              <div class="form-group mb-3">
                <label for="Number of pages">Number of pages</label>
                <input type="number" id="pages" name="pages" placeholder="Number of pages"
                       class="form-control">
              </div>
            </div>
            
            <div>
              <div class="form-group mb-3">
                <label for="read">Have you read it yet?</label>
                <input type="checkbox" id="read" name="read">
              </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-primary" id="submit" 
                  data-bs-dismiss="modal">
            Submit
          </button>
        </div>
      </div>
    </div>
  </div>

  <!--header-->
  <header>
    <div class="upper_header">
      <div class="container">
        <img src="asset/logo.png" width="120" height="120" alt="logo">
        <ul>
          <li>
            <span class="myaccount_icon"></span>
            <p>MY ACCOUNT</p>
          </li>
          <li>
            <span class="settings_icon"></span>
            <p>SETTINGS</p>
          </li>
        </ul>
      
      </div>
    </div>
    <div class="lower_header mb-5">
      <div class="container">
        <h1>Welcome to Ami's Library</h1>
        <!-- Button trigger modal -->
        <button id="add_book_btn" type="button" class="btn btn-light" 
                data-bs-toggle="modal" data-bs-target="#add_a_book_modal">
          + Add book
        </button>
      </div>
    </div>
  </header>

  <!--main-->
  <main id="main" class="container">

    <div id="card_section"></div>

  </main>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
          integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
          crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
</body>
</html>
